<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<style>@import 'https://fonts.googleapis.com/css?family=Baloo+Thambi';</style>	
	<style>@import 'https://fonts.googleapis.com/css?family=Anton';</style>	
	<style>@import 'https://fonts.googleapis.com/css?family=Coming+Soon';</style>	
	<style>@import 'https://fonts.googleapis.com/css?family=Orbitron';</style>	
</head>
<body>
	<div class='header'>ABC Movie Data Base</div>
	<div class='theWholeWorld'>

	<div class='wrapper'>  <!-- carousel -->  
		<label class='nowPlaying'>Now Playing!</label><br>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner" role="listbox"></div>
		</div>
		<div class="topNowShowing"></div>	<!-- right top box  -->
	</div>
	<form id='weather-form'>
		<label>Enter ZIP Code and Get Tickets!</label>
		<input type="text" id="location" class='form-control' placeholder="30033">&nbsp;&nbsp;
		<label>Top TV Shows!</label>
	</form>	
	<div class='weather-wrapper text-center'>
		<img class='cloud' src='images/cloud.png'>
		<div id="currTemp"></div>
		<div class='canvas-wrapper'>
			<canvas id="weather-canvas"></canvas>
			<div class="degrees"></div>
			<div class="weather-description"></div>
		</div>
		<div class="weather-week"></div>
		<div class='showTimes'></div>
	</div>
	<div class='tv-wrapper'></div>	
	<div class='stock-wrapper'>
		<label>Check Movie Industry Stocks!</label>
		<button class="btn btn-primary nflx" type="button">NETFLIX</button>
		<button class="btn btn-primary fox" type="button">FOX</button>
		<button class="btn btn-primary via" type="button">VIACOM</button>
		<table class='table table-striped table-bordered'>
			<thead>
				<tr>
					<th>Stock Symbol</th>
					<th>Company Name</th>
					<th>Ask Price</th>
					<th>Bid Price</th>
					<th>Daily Change</th>
					<th>Time Stamp</th>
				</tr>
			</thead>		
			<tbody id="stock-body" class="text-center"></tbody>
		</table>
	</div>
	<form class='movie-form'>
		<label>Movie Search</label> &nbsp; &nbsp;
		<input type='text' id='movieSearch' class='form-control' placeholder="lord of the rings">
        	<button type='submit' class="btn btn-warning" type="button">Search</button>
	</form>
	<div class='search-results'></div>
</div>

<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>

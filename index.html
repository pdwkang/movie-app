<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<style>@import 'https://fonts.googleapis.com/css?family=Baloo+Thambi';</style>	
	<style>@import 'https://fonts.googleapis.com/css?family=Anton';</style>	
	<style>@import 'https://fonts.googleapis.com/css?family=Coming+Soon';</style>	
</head>
<body>
<div class='theWholeWorld'>
	<div class='wrapper'>  <!-- carousel -->  
		<label class='nowPlaying'>Now Playing!</label><br>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner" role="listbox"></div>
		</div>
		<div class="topNowShowing"></div>	<!-- right top box  -->
	</div>
	<form id='weather-form'>	
		<label>Enter ZIP Code and Get Showtimes!</label>
		<input type="text" id="location" placeholder="30033">
	</form>
	<div class='weather-wrapper text-center'>
		<div id="currTemp"></div>
		<div class='canvas-wrapper'>
			<canvas id="weather-canvas"></canvas>
			<div class="degrees"></div>
			<div class="weather-description"></div>
		</div>
		<div class="weather-week"></div>
		<div class='showTimes'></div>
	</div>
	<div class='tv-wrapper'></div>	
	<form class='movie-form'>
		<label>Movie Search</label> &nbsp &nbsp
		<input type='text' id='movieSearch' placeholder="harry potter">
		<button type='submit'>Search</button>
	</form>
	<div class='search-results'></div>
</div>

<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
